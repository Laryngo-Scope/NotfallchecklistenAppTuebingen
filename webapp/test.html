<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notfallchecklisten</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        ul { list-style-type: none; }
        li { padding: 10px; border: 1px solid #ccc; margin: 5px 0; }
        .checklist-item { background-color: #f5f5f5; cursor: pointer; }
        .checked { background-color: green; color: white; }
    </style>
    <script>
        // Pseudo implementation of Hammer.js swipe gestures
        function handleSwipeRight(item) {
            item.classList.add('checked');
        }
        function handleSwipeLeft(item) {
            item.classList.remove('checked');
        }
    </script>
</head>
<body>

<h1>Notfallchecklisten</h1>

<ul>
    <li><a href="#checklist1">Checkliste A</a></li>
    <li><a href="#checklist2">Checkliste B</a></li>
</ul>

<h2 id="checklist1">Checkliste A</h2>
<ul>
    <li class="checklist-item" onmouseover="handleSwipeRight(this)" onmouseout="handleSwipeLeft(this)">Punkt 1</li>
    <li class="checklist-item" onmouseover="handleSwipeRight(this)" onmouseout="handleSwipeLeft(this)">Punkt 2</li>
</ul>

<h2 id="checklist2">Checkliste B</h2>
<ul>
    <li class="checklist-item" onmouseover="handleSwipeRight(this)" onmouseout="handleSwipeLeft(this)">Punkt A</li>
    <li class="checklist-item" onmouseover="handleSwipeRight(this)" onmouseout="handleSwipeLeft(this)">Punkt B</li>
</ul>

</body>
</html>
